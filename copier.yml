# Copier template configuration
_templates_suffix: .jinja
_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  variable_start_string: "{{"
  variable_end_string: "}}"

# Template metadata
_metadata:
  title: "UV Python Project Template"
  description: "A professional Python project template using UV for dependency management"
  version: "1.0.0"

# Template questions
project_name:
  type: str
  help: "What is your project name? (e.g., My Awesome Package)"
  validator: "{% if not project_name %}Required field{% endif %}"

package_name:
  type: str
  help: "What is your package name? (e.g., my-awesome-package)"
  default: "{{ project_name|lower|replace(' ', '-')|replace('_', '-') }}"
  validator: "{% if not package_name.replace('-', '').replace('_', '').isalnum() %}Package name must be alphanumeric with hyphens/underscores{% endif %}"

module_name:
  type: str
  help: "What is your Python module name? (e.g., my_awesome_package)"
  default: "{{ package_name|replace('-', '_') }}"
  validator: "{% if not module_name.replace('_', '').isalnum() %}Module name must be alphanumeric with underscores{% endif %}"

project_description:
  type: str
  help: "Briefly describe your project"
  default: "A Python project built with UV"

author_name:
  type: str
  help: "What is your full name?"
  validator: "{% if not author_name %}Required field{% endif %}"

author_email:
  type: str
  help: "What is your email address?"
  validator: "{% if not author_email or '@' not in author_email %}Please enter a valid email address{% endif %}"

github_username:
  type: str
  help: "What is your GitHub username?"
  validator: "{% if not github_username %}Required field{% endif %}"

include_docker:
  type: bool
  help: "Include Docker configuration?"
  default: true

include_notebooks:
  type: bool
  help: "Include Jupyter notebook support?"
  default: true

include_docs:
  type: bool
  help: "Include documentation folder?"
  default: true

python_version:
  type: str
  help: "Minimum Python version"
  default: "3.12"
  choices:
    - "3.10"
    - "3.11"
    - "3.12"
    - "3.13"

license:
  type: str
  help: "Choose a license"
  default: "MIT"
  choices:
    - "MIT"
    - "Apache-2.0"
    - "GPL-3.0"
    - "BSD-3-Clause"

# Post-generation hooks
_tasks:
  - command: "git init"
    when: "{{ _copier_conf.src_path != _copier_conf.dst_path }}"
  - command: "git add ."
    when: "{{ _copier_conf.src_path != _copier_conf.dst_path }}"
  - command: "git commit -m 'Initial commit from template'"
    when: "{{ _copier_conf.src_path != _copier_conf.dst_path }}"